language: go
go:
  - "1.15"
install:
    - env GO111MODULE=on go mod download
    - go get github.com/mitchellh/gox
script:
    - env GO111MODULE=on gox -output="bin/discord-image-downloader-go-{{.OS}}-{{.Arch}}" -osarch="windows/amd64 linux/amd64 linux/arm"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "bin/discord-image-downloader-go-windows-amd64.exe"
    - "bin/discord-image-downloader-go-linux-amd64"
    - "bin/discord-image-downloader-go-linux-arm"
  skip_cleanup: true
  on:
    repo: Seklfreak/discord-image-downloader-go
    tags: true
